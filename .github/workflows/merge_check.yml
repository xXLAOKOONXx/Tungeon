name: Run Checks

on:
  push:
    branches:
      - '!main'

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
    - run: pip install poetry
    - run: poetry install
    - run: poetry run pytest